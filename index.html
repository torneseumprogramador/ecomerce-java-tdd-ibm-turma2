<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
</head>

<body>
    <form method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <input type="button" onclick="cadastrar()" value="Cadastrar">
    </form>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

    <h2>HTML Table</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="conteudoTabela">
            <tr>
                <td>Carregando ...</td>
                <td>Carregando ...</td>
            </tr> 
        </tbody>
    </table>
    <script>
        const cadastrar = async () => {
            const rawResponse = await fetch('http://api.daniloaparecido.com.br/clientes', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "nome": document.getElementById("nome").value,
                    "email": document.getElementById("email").value
                })
            });
            const content = await rawResponse.json();

            console.log(content);

            carregar();
        };


        const carregar = async () => {
            const rawResponse = await fetch('http://api.daniloaparecido.com.br/clientes', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });
            const clientes = await rawResponse.json();

            let html = ""
            clientes.forEach(cliente => {
                html += `
                    <tr>
                        <td>${cliente.nome}</td>
                        <td>${cliente.email}</td>
                    </tr> 
                `
            });

            document.getElementById("conteudoTabela").innerHTML = html;
        };


        carregar();
    </script>
</body>

</html>
